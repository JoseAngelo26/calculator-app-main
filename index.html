<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator App</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">0</div>
    <div class="keys">
      <button class="key operator">/</button>
      <button class="key operator">*</button>
      <button class="key operator">-</button>
      <button class="key red operator">+</button>
      <button class="key gray">0</button>
      <button class="key gray">9</button>
      <button class="key gray">8</button>
      <button class="key gray">7</button>
      <button class="key gray">6</button>
      <button class="key gray">5</button>
      <button class="key gray">4</button>
      <button class="key gray">3</button>
      <button class="key gray">2</button>
      <button class="key gray">1</button>
      <button class="key gray">.</button>
      <button class="key gray">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
